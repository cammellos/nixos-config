unbind C-b
set-option -sg  escape-time 0


### vi key bindings
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi e send-keys -X cursor-up
bind-key -T copy-mode-vi n send-keys -X cursor-down
bind-key -T copy-mode-vi y send-keys -X cursor-left
bind-key -T copy-mode-vi o send-keys -X cursor-right

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi h send-keys -X copy-pipe 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi p run "xclip -o -selection clipboard | tmux load-buffer - && tmux paste-buffer"

bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'xclip -in -selection clipboard'

set-option -g   prefix M-a
bind-key M-a    send-prefix

set-option -g mouse on

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
